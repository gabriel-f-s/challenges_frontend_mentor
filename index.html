<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <section>
    <div class="images">
      <img src="./images/image-product-desktop.jpg" alt="image product" id="image-product-desktop">
      <img src="./images/image-product-mobile.jpg" alt="image product" id="image-product-mobile">
    </div>
    <div class="text">
      <h3 class="perfume">Perfume</h3>
      <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
      <p class="paragraph">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="prices">
        <strong>$149.99</strong>
        <del>$169.99</del>
      </div>
      <button>
        <img src="./images/icon-cart.svg" alt="cart">
        Add to Cart
      </button>
    </div>
  </section>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> 
      Coded by <a href="https://github.com/gabriel-f-s" target="_blank">Gabriel Fonseca</a>
    </div>
  </footer>
</body>
</html>
